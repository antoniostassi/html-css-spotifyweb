<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- Css Links -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/utility.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <!-- Main Web Application -->
        <main>
            
            <div id="browser-application" class="flex">
                
                <!-- Nav Bar | Personal Playlists and Research Buttons | -->
                <div id="nav-bar" class="black-bg"></div>

                <!-- Media Browser | Playlists and Created Playlists | -->
                <div id="media-browser" class="dark-blue-bg">

                    <!-- Upgrade Sticky Section -->
                    <div class="upgrade-bar sticky flex">
                        <div class="upgrade-button">EFFETTUA L'UPGRADE</div>
                    </div>

                    <!-- Music Browsing -->
                    <div class="browsing-list">
                        <ul class="navigator flex">
                            <li>
                                <span><a href="#">IN EVIDENZA</a></span>
                                <div class="underline-li"></div>
                            </li>
                            <li>
                                <span><a href="#">PODCAST</a></span>
                                <div class="underline-li"></div>
                            </li>
                            <li>
                                <span><a href="#">CLASSIFICHE</a></span>
                                <div class="underline-li"></div>
                            </li>
                            <li>
                                <span><a href="#">GENERI E MOOD</a></span>
                                <div class="underline-li"></div>
                            </li>
                            <li>
                                <span><a href="#">NUOVE USCITE</a></span>
                                <div class="underline-li"></div>
                            </li>
                            <li>
                                <span><a href="#">SCOPRI</a></span>
                                <div class="underline-li"></div>
                            </li>
                        </ul>
                        <div class="playlists-section">
                            <div class="my-row flex wrap">
                                <div class="my-col-section">
                                    <div class="my-row flex wrap">
                                        <div class="my-col"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>

            </div>

            <!-- Media Player | Overview - Player - Audio Settings | -->
            <div id="media-player" class="grey-bg flex space-between">

                <!-- Left Section -->
                <div class="overview flex">

                    <div class="square"></div>

                    <div class="song-description">
                        <p><strong>Fly me to the Moon</strong><br><span>Frank Sinatra</span></p>
                    </div>

                    <div class="interactions">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>

                </div>

                <!-- Center Section -->
                <div class="player">
                    <div class="interactions flex">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play big"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                    <div class="time flex">
                        <div class="time-current">
                            <span><strong>0:25</strong></span>
                        </div>
                        <div class="bar style-bar">
                            <div class="time-gone style-time-bar"></div>
                        </div>
                        <div class="time-left">
                            <span><strong>4:35</strong></span>
                        </div>
                    </div>
                    
                </div>

                <!-- Right Section -->
                <div class="audio-settings flex">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="bar style-bar">
                        <div class="volume style-time-bar"></div>
                    </div>
                </div>
            </div>

        </main>

        

    </body>

</html>
