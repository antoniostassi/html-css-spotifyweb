<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- Css Links -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/utility.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <!-- Main Web Application -->
        <main>
            
            <div id="browser-application flex">
                
                <!-- Nav Bar | Personal Playlists and Research Buttons | -->
                <div id="nav-bar" class="black-bg"></div>

                <!-- Media Browser | Playlists and Created Playlists | -->
                <div id="media-browser" class="dark-blue-bg"></div>

            </div>

            <!-- Media Player | Overview - Player - Audio Settings | -->
            <div id="media-player" class="grey-bg flex space-between">
                <div class="overview"></div>
                <div class="player"></div>
                <div class="audio-settings"></div>
            </div>

        </main>

        

    </body>

</html>
